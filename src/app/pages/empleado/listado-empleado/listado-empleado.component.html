<div class="">
  <h1><small> Listado de Empleados </small></h1>
  <hr style="color: blue;">
</div>
<button class="btn btn-success mt-3 mb-5 btn-block" style="float: right;" routerLink="/dashboard/empleado"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp; Nuevo Empleado</button>
<mat-form-field appearance="standard">
    <mat-label><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
<table mat-table [dataSource]="empleadoLista" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="inss">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Inss </th>
      <td mat-cell *matCellDef="let element"> {{element.inss}} </td>
    </ng-container>

    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
      <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
      <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Area Laboral </th>
      <td mat-cell *matCellDef="let element"> {{element.area.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="tools">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> tools </th>
      <td mat-cell *matCellDef="let element"> <button><i class="fa fa-venus" aria-hidden="true"></i></button>&nbsp; <button><i class="fa fa-venus" aria-hidden="true"></i></button> </td>
    </ng-container>
  
    <!-- Name Column -->
    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container> -->
  
    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container> -->
  
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <li *ngFor="let user of empleadoLista; index as i; first as isFirst">
    {{i+1}}
  </li>
